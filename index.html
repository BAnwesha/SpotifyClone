<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Carry your music everywhere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

                    <img  alt="cover1">

                    <span class="play"><span class="timestamp">03:35<i id="0" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="cover1">
                    <span class="songName">It's always blue</span>
                    <span class="play"><span class="timestamp">02:18<i id="1" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="cover1">
                    <span class="songName">It's always blue</span>

                </div>
                <div class="songItem">
                    <img  alt="cover1">
                    <span class="songName">It's always blue</span>
                    <span class="play"><span class="timestamp">02:07<i id="3" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="cover1">
                    <span class="songName">It's always blue</span>
                    <span class="play"><span class="timestamp">03:15<i id="4" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="cover1">
                    <span class="songName">It's always blue</span>
                    <span class="play"><span class="timestamp">02:13<i id="5" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="cover1">
                    <span class="songName">It's always blue</span>
                    <span class="play"><span class="timestamp">03:08<i id="6" class="fa-sharp songItemPlay fa-solid fa-play"></i></span></span>

                <div class="songItem">

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-sharp fa-3x fa-solid fa-step-backward"  id="previous"></i>
            <i class="fa-sharp fa-3x fa-solid fa-play-circle" id="masterPlay" ></i>
            <i class="fa-sharp fa-3x fa-solid fa-step-forward" id="next" ></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="45px" id="gif"><span id="masterSongName">Ave Maria</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6862f15b4a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
